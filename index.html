<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hardek Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Zmniejszono rozmiar */
      .logo {
        width: 12rem;
        height: 3rem;
      }

      /* Hover efekt na ikonach */
      .icon:hover {
        transform: scale(1.1);
        transition: transform 0.3s ease;
      }

      .link-hover:hover {
        opacity: 0.8;
        text-decoration: underline;
        transition: opacity 0.3s ease-in-out;
      }

      /* Zmniejszenie tekstu w stopce */
      footer p {
        font-size: 0.75rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen bg-zinc-900 text-white text-center">
    <!-- Preloader -->
    <div id="preloader" class="fixed inset-0 bg-zinc-900 z-50 flex items-center justify-center">
      <img src="Resources/LOGO_small.png" alt="Logo" class="w-24 h-24 animate-pulse" />
    </div>

    <!-- Language + Dark Toggle -->
    <div class="absolute top-4 right-4 flex gap-2 items-center z-20">
      <img src="Resources/flag_pl.png" alt="PL" id="plFlag" class="w-6 h-6 cursor-pointer" onclick="setLanguage('pl')" />
      <img src="Resources/flag_en.png" alt="EN" id="enFlag" class="w-6 h-6 cursor-pointer" onclick="setLanguage('en')" />
    </div>

    <!-- WELCOME TEXT -->
<div class="mt-20" id="welcomeText"></div>

<!-- MAIN SECTION -->
<div class="flex flex-col md:flex-row justify-center items-center gap-12 md:gap-16 flex-grow mt-16">
  <!-- Travel -->
  <div>
    <a href="Main.html">
      <img src="Resources/LOGO - BIAŁE.png" alt="Hardek Travel" class="logo mx-auto mb-4" />
    </a>
    <p id="travelDesc" class="text-sm text-gray-400"></p>
  </div>

  <!-- Serwis -->
  <div>
    <a href="under_construction.html">
      <img src="Resources/LOGO SERWIS - BIAŁE.png" alt="Hardek Serwis" class="logo mx-auto mb-4" />
    </a>
    <p id="serviceDesc" class="text-sm text-gray-400"></p>
  </div>
</div>


    <!-- FOOTER -->
    <footer class="text-xs text-center text-gray-400 mb-4">
      <p>2025 © HARDEK TRAVEL. Wszystkie prawa zastrzeżone.</p>
      <div class="flex justify-center gap-4">
        <a href="https://instagram.com" target="_blank" class="icon">
          <img src="Resources/ig.png" alt="Instagram" class="w-6 h-6 filter invert" />
        </a>
        <a href="https://facebook.com" target="_blank" class="icon">
          <img src="Resources/fb.png" alt="Facebook" class="w-6 h-6 filter invert" />
        </a>
      </div>
    </footer>

    <script>
      // Preloader
      window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        preloader.classList.add('opacity-0');
        setTimeout(() => preloader.remove(), 500);
      });
    </script>
    <script src="lang.js"></script>
  </body>
</html>
